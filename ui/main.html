<html>
    <head>
        <title>Songs Finder</title>
    </head>
    <body>
        <h1>Songs Retrieve</h1>
        <form action="./releases" method="GET">
            <table border="0">
                <tr>
                    <td>FROM:</td>
                    <td><input type="text" id="from" name="from" placeholder="YYYY-MM-DD"></input></td>
                </tr>
                <tr>
                    <td>TO:</td>
                    <td><input type="text" id="to" name="to" placeholder="YYYY-MM-DD"></input></td>
                </tr>
                <tr>
                    <td>Artist (Optional):</td>
                    <td><input type="text" id="artist" name="artist" placeholder="NAME"></input></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit"></input></td>
                </tr>
            </table>
        </form>
    </body>
</html>
